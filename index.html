## [Installing Go](https://golang.org/doc/install)

tl;dr: Packages are available on `brew`, `choco`, `flatpak`, and most Linux
distros (although some are more updated than others, i.e. Arch vs
Debian-based). Nothing wrong with using the tarball if you're happy to update
manually. Using `brew`, as simple as:

```sh
brew install go
```

## `$GOPATH`

&gt; The `GOPATH` environment variable is used to specify directories outside
&gt; of `$GOROOT` that contain the source for Go projects and their binaries.

[Golang Wiki](https://github.com/golang/go/wiki/GOPATH). Defaults to
`$HOME/go`.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
## Go Modules

Introduced in [Go 1.11](https://golang.org/doc/go1.11) alongside a new
dependency management system. They have been deemed ready for production use
and recommended since [Go 1.14](https://golang.org/doc/go1.14).

Note that `$GOPATH/src` still works, with or without modules, thanks to the
[Go 1 Compatibility Promise](https://golang.org/doc/go1compat). However managing
dependencies without modules
[can be really hard](https://github.com/golang/dep).
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
## `.*shrc`

```sh
# Go
export GOPATH="$HOME/go"
export GOBIN="$GOPATH/bin"
export PATH="$GOBIN:$PATH"
```

## Go Tools ...

Go comes with a lot of tools for formatting, linting, debugging, completion,
renaming, documentation, and more. It has a language server called `gopls`,
which is currently in alpha.
					</textarea>

## ... More Go Tools

There are alternative tools if you don't feel like using `gopls`: `gocode`
(autocompletion daemon), `gofmt` (formatter), `goimports` (manage imports),
`gorename` (rename symbols), and more.
					</textarea>

## Visual Studio Code

Get the
[plugin](https://marketplace.visualstudio.com/items?itemName=ms-vscode.Go), run
`Go: Install/Update Tools`, then update your settings. Here is my config:

```json
{
	// Go
	"go.useLanguageServer": true,
	"go.autocompleteUnimportedPackages": true,
	"go.buildOnSave": "off",
    "go.lintTool": "staticcheck",
	"go.lintOnSave": "package",
	"go.vetOnSave": "package",
	"go.vetFlags": [
			"-all",
			"-shadow"
	],
}
```
